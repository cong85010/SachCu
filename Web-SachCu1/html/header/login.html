<a href="#" class="overlay" onclick="closeLogin()"></a>
        <div class="login" id="login">
            <div class="login__close fa fa-times btn btn-default" onclick="closeLogin()" aria-hidden="true"></div>
            <h4 class="title_login">Đăng nhập</h4>
            <form>
                <input required minlength="6" type="text" name="login" placeholder="Tài khoảng" value="" class="sublogin">
                <input required minlength= "6" type="password" name="password" placeholder="Mật khẩu" value="" class="sublogin">
                <input type="submit" value="Đăng nhập">
            </form>
            <hr style="border: 1px solid #101200;">
            <div class="login__more">
                <h4 class="title--small">Đăng ký<a href="#" onclick="register()"> tại đây</a></h4>
                <div class="login__more--list">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>                              
                </div>
            </div>
        </div>
        <div class="login register" id="register">
            <div class="login__close fa fa-times btn btn-default" onclick="closeLogin()" aria-hidden="true"></div>
            <div class="btn btn-default register__back" onclick="close__register()"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
            <h4 class="title_login">Đăng ký</h4>
            <form>
                <input required minlength="6" type="text" name="login" placeholder="Tài khoảng" value="" class="sublogin">
                <input required pattern="[0]{1}[0-9]{9}" minlength= "10" type="tel" name="phone" placeholder="Số điện thoại" value="" class="sublogin">
                <input required minlength= "6" type="password" name="password" placeholder="Mật khẩu" value="" class="sublogin">
                <input required minlength= "6" type="password" name="password" placeholder="Mật khẩu" value="" class="sublogin">
                <input type="submit" value="Đăng ký">
            </form>

        </div>
